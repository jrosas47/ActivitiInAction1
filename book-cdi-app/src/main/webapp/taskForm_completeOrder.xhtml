<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="taskId" />
			<!-- start working on the usertask and starting a conversation -->
			<f:event type="preRenderView" listener="#{businessProcess.startTask(taskId, true)}" />
		</f:metadata>

		<h1>#{task.name}</h1>
		<p><em>#{task.description}</em></p>
		<h:form>
			<table>
				<tr>
					<td>Isbn:</td>
					<td><h:outputText value="#{bookOrder.isbn}" /></td>
				</tr>
				
				<tr>
					<td>Approve?</td>
					<td><h:selectBooleanCheckbox value="#{bookOrder.approved}" /></td>
				</tr>				
				<tr>
					<td></td>
					<td>
						<h:commandButton value="Submit" action="#{businessProcess.completeTask(true)}" />
					</td>
				</tr>
			</table>
		</h:form>
	</ui:define>

</ui:composition>
